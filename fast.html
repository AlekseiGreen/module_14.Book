<html>
    <head>
        <title>Books API Example</title>
    </head>
    <body>
        <div id="content"></div>
        <script>
            function handleResponse(response) {
                for(let i=0; i<response.items.length; i++) {
                    let item = response.items[i];
                    // let selfLink = response.selfLink[i];
                    document.getElementById("content").innerHTML += "<br>" + item.volumeInfo.title + "<br>" + item.selfLink;
                }
            }

            function restRest(resp) {
                console.log(resp);
            }
        </script>
        <!-- <script src="https://www.googleapis.com/books/v1/volumes?q=\'subject:Business'&callback=restRest"></script> -->
        <script src="https://www.googleapis.com/books/v1/volumes?q='subject:Programming'&key=AIzaSyC2XD5L6WHFV8Mtjhs0yU0aDr7B97i0tk0&printType=books&startIndex=0&maxResults=6&langRestrict=en&callback=restRest"></script>
        <script src="https://www.googleapis.com/books/v1/volumes?q='subject:Programming'&key=AIzaSyC2XD5L6WHFV8Mtjhs0yU0aDr7B97i0tk0&printType=books&startIndex=0&maxResults=6&langRestrict=en&callback=handleResponse"></script>
    </body>
</html>
