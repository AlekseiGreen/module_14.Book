<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="siteHeader">
        <div class="logo">Bookshop</div>
        <div class="header-books">books</div>
        <div class="header-audiobooks">audiobooks</div>
        <div class="header-Stationery">Stationery & gifts</div>
        <div class="header-blog">blog</div>
        <img class="header-img-icons" src="./img/icons.svg" alt="IMG"/>

        <div class="main-section-banner-box-one">
            <div class="main-section-banner-box-one__text">Change old book on new</div>
            <img class="main-section-banner-box-one__arrow" src="./img/arrow.svg" alt="arrow">
        </div>
        <div class="main-section-banner-box-two">
            <div class="main-section-banner-box-two__text">top 100 books 2022</div>
            <img class="main-section-banner-box-two__arrow" src="./img/arrow.svg" alt="arrow">
        </div>
    </header>
    <main>
        <section class="main-section-banner">
            <div class="banner-img">

                
            </div>
            <div class="main-section-banner-slider">
                <div class="main-section-banner-dots">
                    <div class="banner-img-dot1" src="./img/darkish_dot.svg" onclick="changeImg(1)"></div>
                    <div class="banner-img-dot2" src="./img/lightish_dot.svg" onclick="changeImg(2)"></div>
                    <div class="banner-img-dot3" src="./img/lightish_dot.svg" onclick="changeImg(3)"></div>
                </div>
            </div>
        </section>
        <section class="main-section-book">
            <div class="main-section-book__title"></div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="./index.js"></script>
</html>
