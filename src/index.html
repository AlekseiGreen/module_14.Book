<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="siteHeader">
        <div class="logo">Bookshop</div>
        <div class="header-books">books</div>
        <div class="header-audiobooks">audiobooks</div>
        <div class="header-Stationery">Stationery & gifts</div>
        <div class="header-blog">blog</div>
        <div class="header-img-icons"></div>

        <div class="main-section-banner-box-one">
            <div class="main-section-banner-box-one__text">Change old book on new</div>
            <div class="main-section-banner-box-one__arrow"></div>
        </div>
        <div class="main-section-banner-box-two">
            <div class="main-section-banner-box-two__text">top 100 books 2022</div>
            <div class="main-section-banner-box-two__arrow"></div>
        </div>
    </header>
    <main>
        <section class="main-section-banner">
            <div class="banner-img">

                
            </div>
            <div class="main-section-banner-slider">
                <div class="main-section-banner-dots">
                    <div class="banner-img-dot1" src="./img/darkish_dot.svg"></div>
                    <div class="banner-img-dot2" src="./img/lightish_dot.svg"></div>
                    <div class="banner-img-dot3" src="./img/lightish_dot.svg"></div>
                </div>
            </div>
        </section>
        <section class="main-section-book">
            <div class="main-section-book-box">
                <div class="main-section-book-box__title"></div>
            </div>
            <div class="main-section-book-shop"></div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
